<div class="col-md-9 offset-md-2 card card-body mt-3">
    <table class="table table-bordered table-hover table-striped">
        <thead style="background:darkgrey">
            <td>bus id</td>
            <td>Driver Name</td>
            <td>Bus Departure Station</td>
            <td>Bus Destintion Station</td>
            <td>Bus Type</td>
            <td>Total Seats</td>
            <td>Ticket Price</td>
        </thead>
        <tbody>
            <tr *ngFor='let bus of buses'>
                <td>{{bus.busId}}</td>
                <td>{{bus.driverName}}</td>
                <td>{{bus.startingPoint}}</td>
                <td>{{bus.endingPoint}}</td>
                <td>{{bus.busType}}</td>
                <td>{{bus.totalSeats}}</td>
                <td>{{bus.cost}}</td>
            </tr>
        </tbody>
    </table>
</div>
